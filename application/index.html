  <script type="text/x-handlebars" id="topic">
	
	<div class="midpage">
			
		<div class="right_bar">

			<div class="feedback">
				Feedback
				<div class="feedbackPAR">
					<div class="feed">
						- Não gostei, muito teorico.
					</div>
					
					<div class="user">
						Rui Neves
					</div>
				</div>
				
				<div class="feedbackIMPAR">
					<div class="feed">
						- E este tipo de letra? Será que fica bem?
					</div>

						Rui Neves
					</div>
				</div>
				
				<div class="feedbackPAR">
					<div class="feed">
						- Boas aulas Práticas.
					</div>
					
					<div class="user">
						Rui Neves
					</div>
				</div>
				
			</div>
			
		</div>
		
		<div class="content">
			<div class="question">
			
				<div class="title">
					Qual o melhor professor da cadeira de LCOM?
				</div>
				
				<div class="description">
				
					<div class="top_description">
						<div class="upvote_desc"></div>
						<div class="score_desc">24</div>
						<div class="downvote_desc"></div>
						<div class="username_desc">João Trindade</div>
					</div>
					
					<div class="mid_description">
						Estou prestes a inscrever-me na cadeira de LCOM, gostaria de saber qual é o melhor professor e o que dá mais apoio durante as aulas práticas. Obrigado.
					</div>
					
				</div>
				
			</div>
			
			<div class="reply_section">
				<div class="makeReply">
					<div class="makeReplyTitle">Comente:</div>
					<textarea data-limit="10000" rows="1" cols="1" name="text" class="textarea"></textarea>
					<div><button class="botaosubmeter">Submeter</button></div>
				</div>
				
				<div class="ReplyDivisor">Comentários:</div>
				
				<div class="replys">
					<div class="reply">
						
						<div class="description">
						
							<div class="top_description">
								<div class="upvote_desc"></div>
								<div class="score_desc">12</div>
								<div class="downvote_desc"></div>
								<div class="username_desc">Artur João</div>
							</div>
							
							<div class="mid_description">
								Eu gostei muito do Souto. Muito boas aulas teóricas. Nunca ninguém se queixou!
							</div>
							
						</div>
						
					</div>
					
					<div class="reply">
						
						<div class="description">
						
							<div class="top_description">
								<div class="upvote_desc"></div>
								<div class="score_desc">8</div>
								<div class="downvote_desc"></div>
								<div class="username_desc">Jaguar Pistachio</div>
							</div>
							
							<div class="mid_description">
								Eu tive aulas com a professor Chituc e adorei. Tenho imensa pena que tenha abandonado o projecto :( .
							</div>
							
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
		
	</div>
  </script>
  
  <!-- PARTE DE LOGIN QUE ESTA NO SERVIDOR -->
  
  <script type="text/x-handlebars" data-template-name="login">
    {{#if loggedIn}}
      <p>You are already logged in!</p>
    {{else}}
      <form class="form-inline" {{action login on="submit"}}>
        <h2>Log In</h2>
        {{input value=username type="text" placeholder="Username"}}
        {{input value=password type="password" placeholder="Password"}}
        {{input id="bttn" class="btn" type="submit" value="Log In"}}
      </form>
      {{#if errorMessage}}
        <div class="alert alert-error">{{errorMessage}}</div>
      {{/if}}
    {{/if}}
	<div id="spinner">
		<p id="statusText"></p>
		<img src="resources/ajax-loader.gif" alt="Loading..."/>
	</div>
		<br><br>
	
	<div id = "disciplina">
	<ul id="disciplinas">
	</ul>
	</div>
  </script>

 </script>
