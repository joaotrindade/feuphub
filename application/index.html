<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="application/css/normalize.css">
  <link rel="stylesheet" href="application/css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Ember.js Login Test </h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
  
    {{#view App.LoginFormView}}
        <label>
          Username:
          {{view Ember.TextField type="text" valueBinding="view.username"}} 
        </label>
        <br><br>
        <label>
          Password:
          {{view Ember.TextField type="password" valueBinding="view.password"}}
        </label>
        <br><br>
        <button>Login</button>
        <br><br>
    {{/view}}

    <div>
	   {{#link-to "credentials"}}<button style="background-image: url('application/resources/autenticacaoAAI_central.png'); width:303; height:80;"  class="federacao" title="Autenticação por federação"></button>{{/link-to}}
    </div>
  </script> 

  <script type="text/x-handlebars" id="credentials">
  <iframe width="100%" height="100%" frameborder="0" src="http://sigarra.up.pt/feup/pt/vld_validacao.federate_login?p_redirect=web_page.Inicial" scrolling="no"/>
 </script>

  <script src="application/js/libs/jquery-1.10.2.js"></script>
  <script src="application/js/libs/handlebars-1.1.2.js"></script>
  <script src="application/js/libs/ember-1.7.0.js"></script>
  <script src="application/js/app.js"></script>
</body>
</html>
