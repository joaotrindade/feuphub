<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/normalize.css">

</head>
<body>

  <script type="text/x-handlebars">
		<div class="wrapper">
			{{#if isVisibleHeader}}
			<div class='header'>
			
				{{#link-to 'home'}} 
					<div class='logo'>
					</div>
				{{/link-to}}
			
					<div class='topmid'>
					
					</div>
					
					<div class='topright'>
						<div class='loginbar'>
						{{#if loggedIn}}
							{{#link-to 'account' class='linkto-none-login'}}Bem-vindo, {{numero}}{{/link-to}}.
						{{else}}
							{{#link-to 'index' class='linkto-none-login'}}Autenticar-se{{/link-to}}.
						{{/if}}
						</div>
						
						<div class='searchbar'>
						{{input type="text" placeholder="Procurar" class='procurar'}}
						{{input type="button" value="" class='procurarButton'}}
						</div>
					</div>
					
					<div class='clear'>
					</div>
			</div>
			{{/if}}
			
			<div>
				{{outlet}}
			</div>
			
			<div class="footer">
				<ul class="footer_links">
					<li>
						<a href="https://sigarra.up.pt/feup/pt/WEB_PAGE.INICIAL">Página Inicial FEUP</a>
					</li>
					
					<li>
						<a href="http://moodle.up.pt/">Moodle UP</a>
					</li>
					
					<li>
						<a href="https://webmail.fe.up.pt/rc/">FEUP WebMail</a>
					</li>
				</ul>
				
				<span class="footer_mascote">
					Designed and developed by FEUPZILLA
					<br></br>
					<a class="footer_logo" href="https://feuphub.fe.up.pt">feuphub.fe.up.pt</a>
					<br></br>
					@ 2014 LDSO Turma2 Grupo3 . All rights reserved.
				</span>
				
				<div class="footer_right">
				</div>
			</div>
			
		</div>
		
  </script>
  
  <!-- PARTE DE LOGIN QUE ESTA NO SERVIDOR -->
  
  <script type="text/x-handlebars" id="index">
    <div class="midpage" style="background-image:url(images/Background/feup.jpg);background-size:cover;background-repeat:no-repeat;">
			<div class="loginPopUp">
				<div class="loginMarginTop">
				</div>
				<div class="feuphub">
				</div>
				<div class="loginForm">
					<form class="form-inline">
						{{input value=username type="text" placeholder="Utilizador" class='utilizador'}}
						{{input value=password type="password" placeholder="Senha" class='senha'}}
						<div class="iniciarSessaoBotao">
							<input id="bttn" class="ember-view ember-text-field botaoLogin" type="submit" value="Iniciar Sessão" {{action login target="controller"}} />
						</div>
					</form>
					{{#if errorMessage}}
						<div class="alert alert-error">{{errorMessage}}</div>
					{{/if}}
					<div id="spinner">
						<p id="statusText"></p>
						<img src="resources/ajax-loader.gif" alt="Loading..."/>
					</div>
				</div>
				<div class="visitanteTexto">
					<div class="visitantePergunta">Ainda não pertence à FEUP?</div>{{#link-to 'home' class='linkto-none'}}<div class="visitanteResposta">Entre como visitante!</div>{{/link-to}}
				</div>
			</div>
		</div>
	{{calculaHeight}}
  </script>

			</div>
			
		</div>

									{{/if}}

	<div class="midpage_create">
		<div class="create_title">
			<div class="create_top_title">
				So far so good. Vamos agora criar a tua questão!
			</div>
			
			<div class="create_down_title">
				Selecciona as tuas opções de acordo com o pretendido, tenta preencher o maior número de campos.
			</div>
		</div>
		
		<div class="create_options">
			<div class="option">
				<div class="option_title">
					Tipo de Questão
				</div>
				
				<div class="option_more">
					<div class="option_tipo">
						{{#if isQuestion}}
						<div class="question_img"></div>
						{{else}}
						<div {{action 'changetipo' 1}} class="question_img_bw"></div>
						{{/if}}
						<div class="option_tipo_text">Pergunta</div>
					</div>
					
					<div class="option_tipo">
						{{#if isNews}}
						<div class="news_img"></div>
						{{else}}
						<div {{action 'changetipo' 2}} class="news_img_bw"></div>
						{{/if}}
						<div class="option_tipo_text">Notícia</div>
					</div>
					
					<div class="option_tipo">
						{{#if isPoll}}
						<div class="poll_img"></div>
						{{else}}
						<div {{action 'changetipo' 3}} class="poll_img_bw"></div>
						{{/if}}
						<div class="option_tipo_text">Inquérito</div>
					</div>
				</div>
			</div>
			
			<div class="option">
				<div class="option_title">
					Título
				</div>
				
				<div class="option_more">
					<textarea maxlength="140" rows="1" id="createtopic_title"></textarea>
				</div>
			</div>
			
			<div class="option">
				<div class="option_title">
					Descrição
				</div>
				
				<div class="option_more">
					<textarea maxlength="1024" id="createtopic_description"></textarea>
				</div>
			</div>
			
			<div class="createtopic_botaosubmeter"><button {{action 'subtopic'}} class="botaosubmeter">Submeter</button></div>
		</div>
	</div>
	
  </script>
  
  <script type="text/x-handlebars" id="givefeedback">
	
	<div class="midpage_create">
		<div class="create_title">
			<div class="create_top_title">
				Obrigado por ajudares a comunidade dando Feedback.
			</div>
			
			<div class="create_down_title">
				Tenta ser querente, sê construtivo e não deixes que incidentes singulares afetem o teu parecer.
			</div>
		</div>
		
		<div class="create_options">

				</div>
			</div>
			
			<div class="option">
				<div class="option_title">
					Descrição
				</div>
				
				<div class="option_more">
					<textarea maxlength="1024" id="givefeedback_description"></textarea>
				</div>

  <script type="text/x-handlebars" id="viewfeedbacks">
	
	<div class="midpage_create">
		
		<div class="create_title" style="margin-bottom:15px;">
			<div class="create_top_title">
				{{#if isUser}} Meus Feedbacks{{else}} {{nameof}} Feedback  {{/if}}
			</div>
			
			<div class="create_down_title">
				{{#if isUser}}Estes são todos os feedbacks realizados por mim.{{else}}Estas são as perspectivas de alunos que já tiverem contacto com {{nameof}}.{{/if}}
			</div>
		</div>
		
		<div class="replys" style="border-bottom: 0px solid rgb(220,220,220);">
			
			{{#each item in feedbacks}}
			<div class="reply" style="margin-bottom:8px; border-bottom: 1px solid rgb(220,220,220);">
				<div class="description">
				
					<div class="top_description">
						<div class="upvote_desc"></div>
						<div class="score_desc">{{item.difference}}</div>
						<div class="downvote_desc"></div>
					</div>
					
					<div class="mid_description">
						<div class="username_desc">{{item.nome}}</div>
						<div class="data_desc">{{item.data}}</div>
						<div class="clear"></div>
						{{item.texto}}
					</div>
					
				</div>
				
			</div>
			{{/each}}
			
		</div>
		
	</div>
	
  </script>
  
  <script type="text/x-handlebars" id="account">
	<div class="midpage">
		<div class="right_bar">
					<div class="personal_account">
						<div class="personal_account_title"> 
							Conta Pessoal
						</div>
						
						<div class="personal_account_usernametab">
							Nome de utilizador <div class="personal_account_username">{{nickname}}</div><div class="personal_account_edit" id="edit_username" {{action actionEdit "edit_username"}}></div>
							<form class="form-inline" {{action updateInfo "nickname" on="submit"}} style="display:none" id="new_user">
								{{input value=new_username type="text" placeholder="Novo nome de utilizador" class='new_user'}}
								<div class="confirmarBotao">{{input id="bttn_new_user" type="submit" value="Confirmar" class='botaoConfirmar'}}</div>
								<div class="cancelarBotao" {{action actionCloseEdit "edit_username"}}>Cancelar</div>
							</form>
						</div>
						
						<div class="personal_account_emailtab">
							Email <div class="personal_account_email">{{email}}</div><div class="personal_account_edit" id="edit_email" {{action actionEdit "edit_email"}}></div>
							<form class="form-inline" {{action updateInfo "email" on="submit"}} style="display:none" id="new_email">
								{{input value=new_username type="text" placeholder="Novo email" class='new_email'}}
								<div class="confirmarBotao">{{input id="bttn_new_email" type="submit" value="Confirmar" class='botaoConfirmar'}}</div>
								<div class="cancelarBotao" {{action actionCloseEdit "edit_email"}}>Cancelar</div>
							</form>
						</div>
					</div>
					
					<div class="division"></div>
					
					<div class="feedback">
						Feedbacks Criados
						{{#each item in feedbacksuser}}
							<div class="feedback_user">
								<div class="feed">
									- {{item.texto}}
								</div>
								
								<div class="user">
									{{item.nome}}
								</div>
							</div>
						{{/each}}
						{{#link-to 'viewfeedbacks' (query-params cursoid="" cadeiraid="" feupid="" userid=utilizadorId) class='linkto-none'}}
							<div class='getmorefeedbacks'>+Feedbacks</div>
						{{/link-to}}
					</div>
				</div>
				
				<div class="content">
					<div class="achievement_bar">Espaço para colocar os achievements</div>
					<div class="personal_account_title" id="topicos_criados">Tópicos Criados</div>
					
					{{#each item in topicoscriados}}
					<div class='topic'>
						<div class='topic_icon' id="topic_created">
							
						</div>
						
						<div class='comments'>
						</div>
						
						{{#link-to 'topic' (query-params topicoid=item.id) class='linkto-none'}} 
						<div class='title'>
							{{item.titulo}} 
						</div>
						{{/link-to}} 
						
						<div class='data'>
							{{item.data}} 
						</div>
						
						<div class='user_op'>
							{{item.nome}}
						</div>
						
					</div>
					{{/each}}
					
					<div class="personal_account_title" id="topicos_comentados">Tópicos Comentados</div>
					
					{{#each item in respostastopicos}}
					<div class='topic'>
						<div class='topic_icon' id="topic_commented">
							
						</div>
						
						<div class='comments'>
						</div>
						
						{{#link-to 'topic' (query-params topicoid=item.id) class='linkto-none'}} 
						<div class='title'>
							{{item.titulo}} 
						</div>
						{{/link-to}} 
						
						<div class='data'>
							{{item.data}} 
						</div>
						
						<div class='user_op'>
							{{item.nome}}
						</div>
						
					</div>
					{{/each}}	
		</div>
 </script>
